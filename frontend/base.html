<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEX ERC-20</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>General Information</h2>
      <div class="row">
        <div class="item">
          <h3>Token Price: <span id="tokenPrice"></span></h3>
          <button onClick="getPrice()">Update Price</button>
        </div>
        <div class="item">
          <h3>
            Tokens Available(contract): <span id="tokensAvailable"></span>
          </h3>
          <button onClick="getAvailableTokens()">
            Update Tokens Available
          </button>
        </div>
        <div class="item">
          <h3>My Token Balance(3rd party): <span id="tokenBalance"></span></h3>
          <button onClick="getTokenBalance()">Update My Tokens</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="item">
          <h3>Grant DEX Access(owner)</h3>
          <div>
            <input
              type="number"
              min="0"
              placeholder="Enter number of tokens"
              id="tokenGrant"
            />
            <button onClick="grantAccess()">Grant</button>
          </div>
        </div>
        <div class="item">
          <h3>Sell Tokens</h3>
          <button onClick="sell()">Sell(owner)</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>User Controls</h2>
      <div class="item">
        <h3>Buy tokens(3rd party)</h3>
        <div>
          <input
            type="number"
            min="0"
            placeholder="Enter number of tokens"
            id="tokensToBuy"
          />
          <button onClick="buy()">Buy</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
